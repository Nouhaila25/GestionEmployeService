<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Page de Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .form-group .login-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group .login-button:hover {
            background-color: #45a049;
        }
    </style>
</h:head>

<h:body>
    <div class="login-container">
        <h:form>
            <div class="form-group">
                <label for="username">Nom d'utilisateur:</label>
                <h:inputText id="username" value="#{userBean.user.username}" required="true"/>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe:</label>
                <h:inputSecret id="password" value="#{userBean.user.password}" required="true"/>
            </div>

            <div class="form-group">
               <h:form>
                  

                   <h:commandButton value="Connexion" styleClass="login-button" action="#{userBean.login}" />
               </h:form>

            </div>
        </h:form>
    </div>
</h:body>

</html>
